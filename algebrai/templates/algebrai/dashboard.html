{% extends 'algebrai/base.html' %}
{% block content %}
<h2>Dashboard</h2>

{% for lp in lesson_progress %}
<div>
    <h3>{{ lp.lesson.title }}</h3>
    <p>Completed {{ lp.complete }} out of {{ lp.total }} exercises</p>
    <p>Correct {{ lp.correct_count }} out of {{ lp.total }} exercises</p>
{% endfor %}
</div>

{% endblock %}
